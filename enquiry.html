<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry</title>

    
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
 <!-- Favicon -->
 <link href="img/favicon.ico" rel="icon">

 <!-- Google Web Fonts -->
 <link rel="preconnect" href="https://fonts.gstatic.com">
 <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

 <!-- Font Awesome -->
 <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

 <!-- Libraries Stylesheet -->
 <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

 <!-- Customized Bootstrap Stylesheet -->
 <link href="css/style.css" rel="stylesheet">



 <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
    

    <!-- enquire form code -->
    <div class="col-lg-5 model" id="enquire">
        <div class="card border-0">
            <div class="card-header bg-light text-center p-4">
                <h1 class="m-0">Contact With us</h1>
                <button class="close" type="button" data-dismiss="model">&times;</button>
            </div>
            <div class="card-body rounded-bottom bg-primary p-5">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control border-0 p-4" placeholder="Your name"
                            required="required" />
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control border-0 p-4" placeholder="Your email" />
                    </div>
                    <div class="form-group">
                        <input type="phone" class="form-control border-0 p-4" placeholder="Mobile"
                            required="required" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control border-0 p-4" placeholder="puja Name"
                            required="required" />
                    </div>
                    <div>
                        <button class="btn btn-dark btn-block border-0 py-3" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



</body>
</html>
